services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: crebit-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: crebit_user
      POSTGRES_PASSWORD: crebit_password
      POSTGRES_DB: crebit_canvas
    volumes:
      - crebit_postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: crebit-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - crebit_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: crebit-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  crebit_postgres_data:
  crebit_qdrant_data:
